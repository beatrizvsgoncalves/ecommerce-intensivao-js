<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magazine Hashtag</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-stone-200 flex flex-col h-screen">
		<header
			class="flex bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-slate-400 shadow text-xl z-10"
		>
			<a href="./">
				<img
					class="h-16"
					src="./assets/logo/hashtag.svg"
					alt="Logo do Magazine Hashtag."
				/>
			</a>
		</header>
		<form class="flex w-100 px-5 py-10 gap-4 grow">
			<section
				id="dados-usuario"
				class="w-1/3 bg-slate-300 rounded-lg px-10 py-5"
			>
				<p class="mb-5 text-center font-bold text-slate-800">Seus Dados</p>
				<div class="flex flex-col py-3">
					<label for="nome" class="font-semibold text-sm mb-2">Nome</label>
					<input
						type="text"
						id="nome"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="João Pinheiro"
						required
					/>
				</div>
				<div class="flex flex-col py-3">
					<label for="email" class="font-semibold text-sm mb-2">Email</label>
					<input
						type="email"
						id="email"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="joao.pinheiro@hashtag.com"
						required
					/>
				</div>
				<div class="flex flex-col py-3">
					<label for="telefone" class="font-semibold text-sm mb-2"
						>Telefone de Contato</label
					>
					<input
						type="tel"
						id="telefone"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="(10) 98765-4321"
						required
					/>
				</div>
				<p class="mt-5 mb-2 text-center font-bold text-slate-800">Endereço</p>
				<div class="flex flex-col py-3">
					<label for="cep" class="font-semibold text-sm mb-2">CEP</label>
					<input
						type="text"
						id="cep"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="00000-000"
						required
					/>
				</div>
				<div class="flex flex-col py-3">
					<label for="endereco" class="font-semibold text-sm mb-2"
						>Endereço</label
					>
					<input
						type="text"
						id="endereco"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="Rua que sobe e desce"
						required
					/>
				</div>
				<div class="flex">
					<div class="flex flex-col py-3 pr-7 w-1/4">
						<label for="numero" class="font-semibold text-sm mb-2"
							>Número</label
						>
						<input
							type="text"
							id="numero"
							class="rounded-sm px-2 border-2 border-slate-500 py-1"
							placeholder="71"
							required
						/>
					</div>
					<div class="flex flex-col py-3 pl-10 w-3/4">
						<label for="complemento" class="font-semibold text-sm mb-2"
							>Complemento</label
						>
						<input
							type="text"
							id="complemento"
							class="rounded-sm px-2 border-2 border-slate-500 py-1"
							placeholder="apartamento, bloco, casa 2, etc"
							required
						/>
					</div>
				</div>
			</section>
			<section
				id="pagamento-entrega"
				class="w-1/3 bg-slate-300 rounded-lg px-10 py-5"
			>
				<p class="mb-5 text-center font-bold text-slate-800">Pagamento</p>
				<div class="flex flex-col py-3">
					<label for="titular-cartao" class="font-semibold text-sm mb-2"
						>Nome do Títular do Cartão</label
					>
					<input
						type="text"
						id="titular-cartao"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="JOÃO PINHEIRO"
						required
					/>
				</div>
				<div class="flex flex-col py-3">
					<label for="numero-cartao" class="font-semibold text-sm mb-2"
						>Número do Cartão</label
					>
					<input
						type="text"
						id="numero-cartao"
						class="rounded-sm px-2 border-2 border-slate-500 py-1"
						placeholder="1111 2222 3333 4444"
						required
					/>
				</div>
				<div class="flex">
					<div class="flex flex-col py-3 pr-10 w-1/2">
						<label for="cvv" class="font-semibold text-sm mb-2">CVV</label>
						<input
							type="text"
							id="cvv"
							class="rounded-sm px-2 border-2 border-slate-500 py-1"
							placeholder="111"
							required
						/>
					</div>
					<div class="flex flex-col py-3 pl-10 w-1/2">
						<label for="data-expiracao" class="font-semibold text-sm mb-2"
							>Data de Validade</label
						>
						<input
							type="text"
							id="data-expiracao"
							class="rounded-sm px-2 border-2 border-slate-500 py-1"
							placeholder="11/25"
							required
						/>
					</div>
				</div>
			</section>
			<section
				id="produtos-checkout"
				class="w-1/3 bg-slate-300 rounded-lg p-10 justify-between"
			>
				<section
					id="container-produtos-checkout"
					class="h-4/5 overflow-y-auto m-auto max-w-lg"
				></section>
				<section
					id="celula-checkout"
					class="h-1/5 flex flex-col py-2 mt-5 justify-between"
				>
					<p
						id="preco-total"
						class="bg-slate-200 text-green-900 font-semibold rounded-sm p-2"
					>
						Total: R$
					</p>
					<button
						type="submit"
						class="bg-slate-900 text-slate-200 p-2 hover:bg-slate-800 duration-200"
					>
						Finalizar Compra
					</button>
				</section>
			</section>
		</form>
		<script src="./checkout.js" type="module"></script>
	</body>
</html>
